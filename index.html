<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG_3634.png">
    <title>HydroTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Maska ludzika */
        .man-mask {
            mask-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Human-shadow.svg');
            -webkit-mask-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Human-shadow.svg');
            mask-size: contain; mask-repeat: no-repeat; mask-position: center;
            -webkit-mask-size: contain; -webkit-mask-repeat: no-repeat; -webkit-mask-position: center;
        }

        /* Widoczny kszta≈Çt ludzika (szk≈Ço) */
        .glass-body {
            background: rgba(0, 0, 0, 0.05); /* Delikatnie ciemniejszy, ≈ºeby by≈Ç widoczny */
            border: 1.5px solid rgba(0, 0, 0, 0.1); /* Obrys */
            box-shadow: inset 0 0 15px rgba(255,255,255,0.5);
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        #action-sheet {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #action-sheet.show { transform: translateY(0); }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center h-screen p-6 font-sans overflow-hidden">

    <div id="clock" class="text-slate-400 font-mono text-[10px] mb-2">00:00:00</div>

    <button onclick="setGoal()" class="liquid-glass px-4 py-1.5 rounded-full font-bold text-blue-600 text-xs uppercase">
        Cel: <span id="display-goal">2500</span> ml
    </button>

    <div class="flex-grow flex flex-col justify-center items-center w-full">
        <div class="relative w-48 h-80">
            <div class="absolute inset-0 glass-body man-mask"></div>
            
            <div id="water-fill" class="absolute inset-0 bg-gradient-to-t from-blue-600 via-blue-400 to-cyan-300 man-mask transition-all duration-1000 ease-out shadow-[0_0_20px_rgba(37,99,235,0.4)]" style="height: 0%; top: 100%;"></div>
        </div>
        
        <div class="mt-6 text-center">
            <div class="text-5xl font-black text-slate-800 tracking-tight"><span id="total">0</span></div>
            <div class="text-slate-400 uppercase tracking-widest text-[8px] font-bold">ml nawodnienia</div>
        </div>
    </div>

    <div class="flex items-center justify-around w-full max-w-sm mb-10">
        <button onclick="toggleSheet()" class="liquid-glass w-16 h-16 rounded-full flex flex-col items-center justify-center active:scale-90 transition">
            <span id="btn-amount" class="font-bold text-blue-600">250</span>
            <span class="text-[8px] text-blue-400 font-black">ML</span>
        </button>

        <button onclick="addDrink()" class="liquid-glass w-20 h-20 rounded-full flex items-center justify-center text-blue-600 text-4xl font-light active:scale-90 transition shadow-lg">
            +
        </button>

        <div class="relative w-16 h-16">
            <select id="beverage" class="liquid-glass w-full h-full rounded-full text-center text-2xl outline-none appearance-none active:scale-90 transition">
                <option value="1.0">üíß</option>
                <option value="1.2">ü••</option>
                <option value="0.92">üçâ</option>
                <option value="0.8">‚òï</option>
                <option value="0.75">üçå</option>
            </select>
        </div>
    </div>

    <div id="overlay" onclick="toggleSheet()" class="fixed inset-0 bg-black/10 hidden backdrop-blur-sm z-40"></div>
    <div id="action-sheet" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-2xl rounded-t-[30px] z-50 px-4 pb-10">
        <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto my-4"></div>
        <div class="bg-white/50 rounded-2xl overflow-hidden mb-4 border border-white">
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100 active:bg-blue-50" onclick="selectAmt(100)">100 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100 active:bg-blue-50" onclick="selectAmt(250)">250 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100 active:bg-blue-50" onclick="selectAmt(500)">500 ml</button>
            <button class="w-full py-4 text-orange-500 font-bold active:bg-orange-50" onclick="customAmt()">W≈Çasna ilo≈õƒá...</button>
        </div>
        <button class="w-full bg-white py-4 rounded-2xl font-bold text-slate-800 shadow-sm" onclick="toggleSheet()">Anuluj</button>
    </div>

    <script>
        let total = parseFloat(localStorage.getItem('total')) || 0;
        let goal = parseInt(localStorage.getItem('goal')) || 2500;
        let currentAmt = 250;

        function toggleSheet() {
            document.getElementById('action-sheet').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('hidden');
        }
        function selectAmt(v) { currentAmt = v; document.getElementById('btn-amount').innerText = v; toggleSheet(); }
        function customAmt() { let n = prompt("Ile ml?", currentAmt); if(n) selectAmt(parseInt(n)); else toggleSheet(); }
        function setGoal() { let n = prompt("Tw√≥j cel (ml):", goal); if(n) { goal = parseInt(n); localStorage.setItem('goal', goal); update(); } }
        
        function addDrink() {
            total += currentAmt * parseFloat(document.getElementById('beverage').value);
            localStorage.setItem('total', total);
            update();
        }

        function update() {
            document.getElementById('total').innerText = Math.round(total);
            document.getElementById('display-goal').innerText = goal;
            const p = Math.min((total / goal) * 100, 100);
            const f = document.getElementById('water-fill');
            f.style.height = p + "%";
            f.style.top = (100 - p) + "%";
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        update();
    </script>
</body>
</html>
