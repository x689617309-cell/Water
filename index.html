<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG_3634.png">
    <title>HydroTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styl Liquid Glass - BEZ ZMIAN */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        /* Menu wysuwane (Action Sheet & History) */
        .sheet {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sheet.show { transform: translateY(0); }
        
        /* Cie≈Ñ dla SVG */
        .human-container {
            filter: drop-shadow(0 10px 10px rgba(37,99,235,0.15));
        }

        /* Ukrywanie scrollbara w historii */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center h-screen p-6 font-sans overflow-hidden">

    <div class="w-full flex justify-between items-center mb-2 z-10">
        <div id="clock" class="text-slate-400 font-mono text-[10px]">00:00:00</div>
        
        <button onclick="toggleHistory()" class="liquid-glass w-8 h-8 rounded-full flex items-center justify-center text-blue-600 active:scale-90 transition">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
    </div>

    <button onclick="setGoal()" class="liquid-glass px-4 py-1.5 rounded-full font-bold text-blue-600 text-xs uppercase mb-4">
        Cel: <span id="display-goal">2500</span> ml
    </button>

    <div class="flex-grow flex flex-col justify-center items-center w-full relative">
        <div class="human-container relative w-56 h-96">
            <svg viewBox="0 0 100 200" class="w-full h-full" preserveAspectRatio="xMidYMid meet">
                <defs>
                    <path id="human-path" d="M50,15 C58,15,64,22,64,30 C64,38,58,45,50,45 C42,45,36,38,36,30 C36,22,42,15,50,15 Z M70,50 H30 C22,50,15,58,15,68 V100 C15,105,19,108,24,108 H28 V190 C28,196,33,200,39,200 H42 C48,200,53,196,53,190 V130 H47 V190 H41 V110 H59 V190 H53 V130 H61 V190 C61,196,66,200,72,200 H75 C81,200,86,196,86,190 V108 H90 C95,108,99,105,99,100 V68 C99,58,92,50,84,50 H70 Z" />
                    <clipPath id="human-clip"><use href="#human-path"/></clipPath>
                </defs>
                
                <use href="#human-path" fill="rgba(255,255,255,0.5)" stroke="rgba(37,99,235,0.1)" stroke-width="1"/>
                
                <g clip-path="url(#human-clip)">
                    <rect id="water-rect" x="0" y="200" width="100" height="200" fill="url(#water-grad)" transition="all 1s ease-in-out">
                        <animate attributeName="x" from="-5" to="0" dur="2s" repeatCount="indefinite" />
                    </rect>
                </g>
                
                <linearGradient id="water-grad" x1="0" y1="1" x2="0" y2="0">
                    <stop offset="0%" stop-color="#2563eb" />
                    <stop offset="100%" stop-color="#60a5fa" />
                </linearGradient>
            </svg>
        </div>
        
        <div class="mt-4 text-center">
            <div class="text-5xl font-black text-slate-800 tracking-tight"><span id="total">0</span></div>
            <div class="text-slate-400 uppercase tracking-widest text-[8px] font-bold">ml nawodnienia</div>
        </div>
    </div>

    <div class="flex items-center justify-around w-full max-w-sm mb-10">
        <button onclick="toggleSheet()" class="liquid-glass w-16 h-16 rounded-full flex flex-col items-center justify-center active:scale-90 transition">
            <span id="btn-amount" class="font-bold text-blue-600">250</span>
            <span class="text-[8px] text-blue-400 font-black">ML</span>
        </button>

        <button onclick="addDrink()" class="liquid-glass w-20 h-20 rounded-full flex items-center justify-center text-blue-600 text-4xl font-light active:scale-90 transition shadow-lg">
            +
        </button>

        <div class="relative w-16 h-16">
            <select id="beverage" class="liquid-glass w-full h-full rounded-full text-center text-2xl outline-none appearance-none active:scale-90 transition">
                <option value="1.0">üíß</option>
                <option value="1.2">ü••</option>
                <option value="0.92">üçâ</option>
                <option value="0.8">‚òï</option>
                <option value="0.75">üçå</option>
            </select>
        </div>
    </div>

    <div id="overlay" onclick="closeAll()" class="fixed inset-0 bg-black/10 hidden backdrop-blur-sm z-40"></div>

    <div id="action-sheet" class="sheet fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-2xl rounded-t-[30px] z-50 px-4 pb-10">
        <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto my-4"></div>
        <div class="bg-white/50 rounded-2xl overflow-hidden mb-4 border border-white">
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(100)">100 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(250)">250 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(500)">500 ml</button>
            <button class="w-full py-4 text-orange-500 font-bold" onclick="customAmt()">W≈Çasna ilo≈õƒá...</button>
        </div>
        <button class="w-full bg-white py-4 rounded-2xl font-bold text-slate-800 shadow-sm" onclick="closeAll()">Anuluj</button>
    </div>

    <div id="history-sheet" class="sheet fixed bottom-0 left-0 right-0 h-[60vh] bg-white/95 backdrop-blur-2xl rounded-t-[30px] z-50 px-4 pb-10 flex flex-col">
        <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto my-4 flex-shrink-0"></div>
        <h2 class="text-center font-bold text-slate-700 mb-4 flex-shrink-0">Ostatnie wpisy</h2>
        
        <div id="history-list" class="flex-grow overflow-y-auto no-scrollbar space-y-2 pb-4">
            </div>

        <button class="w-full bg-slate-100 py-4 rounded-2xl font-bold text-slate-800 shadow-sm mt-2 flex-shrink-0" onclick="closeAll()">Zamknij</button>
    </div>

    <script>
        // Logika
        let total = parseFloat(localStorage.getItem('total')) || 0;
        let goal = parseInt(localStorage.getItem('goal')) || 2500;
        let historyLog = JSON.parse(localStorage.getItem('historyLog')) || []; // Nowa tablica historii
        let currentAmt = 250;

        // Mapowanie ikon do historii
        const icons = {
            '1.0': 'üíß', '1.2': 'ü••', '0.92': 'üçâ', '0.8': '‚òï', '0.75': 'üçå'
        };

        function toggleSheet() {
            document.getElementById('action-sheet').classList.toggle('show');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function toggleHistory() {
            renderHistory();
            document.getElementById('history-sheet').classList.toggle('show');
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closeAll() {
            document.getElementById('action-sheet').classList.remove('show');
            document.getElementById('history-sheet').classList.remove('show');
            document.getElementById('overlay').classList.add('hidden');
        }

        function selectAmt(v) { currentAmt = v; document.getElementById('btn-amount').innerText = v; closeAll(); }
        function customAmt() { let n = prompt("Ile ml?", currentAmt); if(n) selectAmt(parseInt(n)); else closeAll(); }
        
        function setGoal() { 
            let n = prompt("Tw√≥j cel (ml):", goal); 
            if(n) { goal = parseInt(n); localStorage.setItem('goal', goal); update(); } 
        }
        
        function addDrink() {
            const bevVal = document.getElementById('beverage').value;
            const realHydration = currentAmt * parseFloat(bevVal);
            
            // Dodaj do total
            total += realHydration;
            
            // Dodaj do historii
            const entry = {
                id: Date.now(),
                amount: currentAmt,
                type: icons[bevVal] || 'ü•§',
                hydration: realHydration,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            historyLog.unshift(entry); // Dodaj na poczƒÖtek listy
            if(historyLog.length > 50) historyLog.pop(); // Limit 50 wpis√≥w
            
            saveData();
            update();
        }

        function deleteEntry(id) {
            const index = historyLog.findIndex(item => item.id === id);
            if (index > -1) {
                if(confirm("UsunƒÖƒá ten wpis?")) {
                    total -= historyLog[index].hydration; // Odejmij od wyniku
                    if(total < 0) total = 0;
                    historyLog.splice(index, 1);
                    saveData();
                    update();
                    renderHistory(); // Od≈õwie≈º widok listy
                }
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            if(historyLog.length === 0) {
                list.innerHTML = "<div class='text-center text-slate-400 mt-10'>Brak historii dzisiaj</div>";
                return;
            }

            historyLog.forEach(item => {
                const el = document.createElement('div');
                el.className = "flex justify-between items-center bg-white/50 p-4 rounded-xl border border-white";
                el.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">${item.type}</span>
                        <div>
                            <div class="font-bold text-slate-700">${item.amount} ml</div>
                            <div class="text-xs text-slate-400">${item.time}</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-bold text-blue-500">+${Math.round(item.hydration)}</span>
                        <button onclick="deleteEntry(${item.id})" class="text-red-400 px-2 py-1">‚úï</button>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        function saveData() {
            localStorage.setItem('total', total);
            localStorage.setItem('historyLog', JSON.stringify(historyLog));
        }

        function update() {
            document.getElementById('total').innerText = Math.round(total);
            document.getElementById('display-goal').innerText = goal;
            
            // Obliczanie wysoko≈õci wody dla SVG (zakres 200 do 0)
            const p = Math.min((total / goal), 1);
            // 200 to d√≥≈Ç (pusto), 0 to g√≥ra (pe≈Çno)
            const waterLevel = 200 - (p * 150); // Wype≈Çnia do szyi (150px)
            document.getElementById('water-rect').setAttribute('y', waterLevel);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        update();
    </script>
</body>
</html>
