<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG_3634.png">
    <title>HydroTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .liquid-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        #action-sheet {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #action-sheet.show { transform: translateY(0); }
        
        /* Styl dla SVG ludzika */
        .human-container {
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.05));
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center h-screen p-6 font-sans overflow-hidden">

    <div id="clock" class="text-slate-400 font-mono text-[10px] mb-2">00:00:00</div>

    <button onclick="setGoal()" class="liquid-glass px-4 py-1.5 rounded-full font-bold text-blue-600 text-xs uppercase">
        Cel: <span id="display-goal">2500</span> ml
    </button>

    <div class="flex-grow flex flex-col justify-center items-center w-full">
        <div class="human-container relative w-48 h-80">
            <svg viewBox="0 0 24 24" class="w-full h-full">
                <defs>
                    <clipPath id="human-clip">
                        <path d="M12,2c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S10.9,2,12,2z M21,9h-6v13h-2v-7h-2v7H9V9H3V7h18V9z"/>
                    </clipPath>
                </defs>
                
                <path d="M21,9h-6v13h-2v-7h-2v7H9V9H3V7h18V9z M12,2c1.1,0,2,0.9,2,2s-0.9,2-2,2s-2-0.9-2-2S10.9,2,12,2z" 
                      fill="rgba(0,0,0,0.08)" stroke="rgba(0,0,0,0.1)" stroke-width="0.2"/>
                
                <g clip-path="url(#human-clip)">
                    <rect id="water-rect" x="0" y="24" width="24" height="24" fill="url(#water-grad)" transition="all 1s ease-in-out">
                        <animate attributeName="x" from="-2" to="0" dur="2s" repeatCount="indefinite" />
                    </rect>
                </g>
                
                <linearGradient id="water-grad" x1="0" y1="1" x2="0" y2="0">
                    <stop offset="0%" stop-color="#2563eb" />
                    <stop offset="100%" stop-color="#60a5fa" />
                </linearGradient>
            </svg>
        </div>
        
        <div class="mt-6 text-center">
            <div class="text-5xl font-black text-slate-800 tracking-tight"><span id="total">0</span></div>
            <div class="text-slate-400 uppercase tracking-widest text-[8px] font-bold">ml nawodnienia</div>
        </div>
    </div>

    <div class="flex items-center justify-around w-full max-w-sm mb-10">
        <button onclick="toggleSheet()" class="liquid-glass w-16 h-16 rounded-full flex flex-col items-center justify-center active:scale-90 transition">
            <span id="btn-amount" class="font-bold text-blue-600">250</span>
            <span class="text-[8px] text-blue-400 font-black">ML</span>
        </button>

        <button onclick="addDrink()" class="liquid-glass w-20 h-20 rounded-full flex items-center justify-center text-blue-600 text-4xl font-light active:scale-90 transition">
            +
        </button>

        <div class="relative w-16 h-16">
            <select id="beverage" class="liquid-glass w-full h-full rounded-full text-center text-2xl outline-none appearance-none">
                <option value="1.0">üíß</option>
                <option value="1.2">ü••</option>
                <option value="0.92">üçâ</option>
                <option value="0.8">‚òï</option>
                <option value="0.75">üçå</option>
            </select>
        </div>
    </div>

    <div id="overlay" onclick="toggleSheet()" class="fixed inset-0 bg-black/10 hidden backdrop-blur-sm z-40"></div>
    <div id="action-sheet" class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-2xl rounded-t-[30px] z-50 px-4 pb-10">
        <div class="w-10 h-1 bg-slate-200 rounded-full mx-auto my-4"></div>
        <div class="bg-white/50 rounded-2xl overflow-hidden mb-4 border border-white">
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(100)">100 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(250)">250 ml</button>
            <button class="w-full py-4 text-blue-600 font-semibold border-b border-slate-100" onclick="selectAmt(500)">500 ml</button>
            <button class="w-full py-4 text-orange-500 font-bold" onclick="customAmt()">W≈Çasna ilo≈õƒá...</button>
        </div>
        <button class="w-full bg-white py-4 rounded-2xl font-bold text-slate-800 shadow-sm" onclick="toggleSheet()">Anuluj</button>
    </div>

    <script>
        let total = parseFloat(localStorage.getItem('total')) || 0;
        let goal = parseInt(localStorage.getItem('goal')) || 2500;
        let currentAmt = 250;

        function toggleSheet() {
            document.getElementById('action-sheet').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('hidden');
        }
        function selectAmt(v) { currentAmt = v; document.getElementById('btn-amount').innerText = v; toggleSheet(); }
        function customAmt() { let n = prompt("Ile ml?", currentAmt); if(n) selectAmt(parseInt(n)); else toggleSheet(); }
        function setGoal() { let n = prompt("Tw√≥j cel (ml):", goal); if(n) { goal = parseInt(n); localStorage.setItem('goal', goal); update(); } }
        
        function addDrink() {
            total += currentAmt * parseFloat(document.getElementById('beverage').value);
            localStorage.setItem('total', total);
            update();
        }

        function update() {
            document.getElementById('total').innerText = Math.round(total);
            document.getElementById('display-goal').innerText = goal;
            const p = Math.min((total / goal), 1);
            // Wyliczanie pozycji Y dla prostokƒÖta wody (od 24 do 0)
            const waterLevel = 24 - (p * 22); // 22 to wysoko≈õƒá ludzika w SVG
            document.getElementById('water-rect').setAttribute('y', waterLevel);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        update();
    </script>
</body>
</html>
